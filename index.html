<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <main class="main" role="main">
    <section id="start-menu" class="options-box">
      <button class="new-game-btn">New Game</button>
      <button class="ranking-btn">Ranking</button>
      <button class="settings-btn">Settings</button>
    </section>
    <section id="gameboard">
     <h1>Gameboard</h1> 
     <div class="cards-container">
       <button class="start-game">Start</button>
     </div>
    </section>
    <section id="ranking" class="options-box">
      <h1>Ranking</h1>
    </section>
    <section id="settings" class="options-box">
      <h1>Settings</h1>
      <div class="slidercontainer">
        <span>Number of cards: </span>
        <span id="numberOfCards"></span>
        <input type="range" min="10" max="80" step="2" value="30" class="slider" id="numberOfCardsSlider">
      </div>
    </section>
  </main>

  <script src="js/game.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
